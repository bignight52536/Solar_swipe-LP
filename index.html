<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="省エネ相談室では、太陽光発電・ソーラーパネルの販売から導入サポートまでを一貫してご提供しています。再生可能エネルギーを活用することで、毎月の電気代を削減しながら、環境に優しい持続可能な暮らしを実現できます。補助金や設置費用のご相談も可能ですので、安心して導入をご検討いただけます。">
    <title>省エネ相談室</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon.svg">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-main">
            <div class="logo" onclick="">
                <a href=""><img src="./assets/images/logo-blue.svg" alt="logo-blue"></a>
            </div>
            <div class="cta">
                <a href="#" class="btn" onclick="location.reload()">無料でご相談</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="main-copy">
                    電気代、ここまで下げられるんです。
                </div>
                <div class="main-anime" style="overflow: hidden; position: relative;">
                    <img id="mainAnimeImg" src="./assets/images/main-anime.svg" alt="main-anime"
                        style="position: absolute; left: 0; top: 0; width: 100%;">
                    <img id="mainAnimeImgClone" src="./assets/images/main-anime.svg" alt="main-anime-clone"
                        style="position: absolute; left: 0; top: 0; width: 100%;">
                </div>
            </div>
        </section>
        <div class="logo-light">
            <img src="./assets/images/logo-light.svg" alt="logo-light">
        </div>
        <div class="free-survey-title">
            <img src="./assets/images/free-survey-title.svg" alt="free-survey-title">
        </div>
        <section class="survey-house survey-section active" data-step="1">
            <div class="progress">
                <div class="progress-icon">
                    <img src="./assets/images/progress-house.svg" alt="progress-house">
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey">
                <div class="survey-title">
                    お住まいの家の種類は？
                </div>
                <div class="answer">
                    <div class="house-survey">
                        <div class="house-image">
                            <img src="./assets/images/home-one.svg" alt="home-one">
                        </div>
                        <div class="house-type-btn">
                            <img src="./assets/images/home-type-btn-blue.svg" alt="home-type-btn-blue">
                        </div>
                    </div>
                    <div class="house-survey">
                        <div class="house-image">
                            <img src="./assets/images/home-two.svg" alt="home-two">
                        </div>
                        <div class="house-type-btn">
                            <img src="./assets/images/home-type-btn-green.svg" alt="home-type-btn-green.svg">
                        </div>
                    </div>
                    <div class="house-survey">
                        <div class="house-image">
                            <img src="./assets/images/home-three.svg" alt="home-three">
                        </div>
                        <div class="house-type-btn">
                            <img src="./assets/images/home-type-btn-red.svg" alt="home-type-btn-red">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="survey-electric-price survey-section" data-step="2">
            <div class="progress">
                <div class="progress-icon">
                    <img src="./assets/images/progress-price.svg" alt="progress-price">
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey">
                <div class="survey-title">
                    毎月の電気代は？
                </div>
                <div class="answer">
                    <div class="price-survey">
                        <div>
                            <img src="./assets/images/price-button-blue.svg" alt="price-button-blue">
                        </div>
                    </div>
                    <div class="price-survey">
                        <div>
                            <img src="./assets/images/price-button-sky.svg" alt="price-button-sky">
                        </div>
                    </div>
                    <div class="price-survey">
                        <div>
                            <img src="./assets/images/price-button-green.svg" alt="price-button-green">
                        </div>
                    </div>
                    <div class="price-survey">
                        <div>
                            <img src="./assets/images/price-button-red.svg" alt="price-button-red">
                        </div>
                    </div>
                </div>
                <button class="back-btn" type="button">
                    <img src="./assets/images/back-btn.svg" alt="back-btn">
                </button>
            </div>
        </section>
        <section class="survey-age survey-section" data-step="3">
            <div class="progress">
                <div class="progress-icon">
                    <img src="./assets/images/progress-age.svg" alt="progress-age">
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey">
                <div class="survey-title">
                    ご年齢を教えてください
                </div>
                <div class="answer">
                    <div class="age-survey">
                        <img src="./assets/images/20years.svg" alt="20years">
                        <img src="./assets/images/30years.svg" alt="30years">
                    </div>
                    <div class="age-survey">
                        <img src="./assets/images/40years.svg" alt="40years">
                        <img src="./assets/images/50years.svg" alt="50years">
                    </div>
                    <div class="age-survey">
                        <img src="./assets/images/60years.svg" alt="60years">
                        <img src="./assets/images/70years.svg" alt="70years">
                    </div>
                </div>
                <button class="back-btn" type="button">
                    <img src="./assets/images/back-btn.svg" alt="back-btn">
                </button>
            </div>
        </section>
        <section class="survey-period survey-section" data-step="4">
            <div class="progress">
                <div class="progress-icon">
                    <img src="./assets/images/progress-period.svg" alt="progress-period">
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey">
                <div class="survey-title">
                    設置を検討する時期は？
                </div>
                <div class="answer">
                    <div class="period-survey">
                        <img src="./assets/images/period-btn-blue.svg" alt="period-btn-blue">
                    </div>
                    <div class="period-survey">
                        <img src="./assets/images/period-btn-sky.svg" alt="period-btn-sky">
                    </div>
                    <div class="period-survey">
                        <img src="./assets/images/period-btn-green.svg" alt="period-btn-green">
                    </div>
                    <div class="period-survey">
                        <img src="./assets/images/period-btn-red.svg" alt="period-btn-red">
                    </div>
                </div>
                <button class="back-btn" type="button">
                    <img src="./assets/images/back-btn.svg" alt="back-btn">
                </button>
            </div>
        </section>
        <section class="survey-address survey-section" data-step="5">
            <div class="progress">
                <div class="progress-icon">
                    <img src="./assets/images/progress-address.svg" alt="progress-address">
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey">
                <div class="answer">
                    <label for="address" class="address">ご住所
                        <span class="required">必須</span>
                    </label>
                    <select id="address" name="address" class="address-select" required>
                        <option value="" class="place-holder">選択してください</option>
                        <option value="tokyo">広島市</option>
                        <option value="osaka">呉市</option>
                        <option value="nagoya">竹原市</option>
                        <option value="tokyo">三原市</option>
                        <option value="osaka">尾道市</option>
                        <option value="nagoya">福山市</option>
                        <option value="tokyo">府中市</option>
                        <option value="osaka">三次市</option>
                        <option value="nagoya">庄原市</option>
                        <option value="tokyo">大竹市</option>
                        <option value="osaka">東広島市</option>
                        <option value="nagoya">廿日市市</option>
                        <option value="tokyo">安芸高田市</option>
                        <option value="osaka">江田島市</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="back-btn" type="button">
                        <img src="./assets/images/back-btn.svg" alt="back-btn">
                    </button>
                    <button class="next-btn" type="button">
                        <img src="./assets/images/next-btn.svg" alt="next-btn">
                    </button>
                </div>
            </div>
        </section>
        <section class="survey-info survey-section" data-step="6">
            <div class="progress">
                <div class="progress-icon">
                    <img src="./assets/images/progress-info.svg" alt="progress-info">
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey info">
                <div class="answer">
                    <label for="name" class="name">名前
                        <span class="required">必須</span>
                    </label>
                    <input type="text" id="name" name="name" class="name-input" placeholder="例：山田 太郎" required>
                </div>
                <div class="answer">
                    <div class="label">
                        <label for="phone" class="phone">携帯電話
                            <span class="required">必須</span>
                        </label>
                        <div class="warning">
                            ※担当者よりご連絡いたしますので、つながるお電話番号をご入力ください
                        </div>
                    </div>
                    <input type="text" id="phone" name="phone" class="phone-input" placeholder="例：09012345678" required>
                </div>
                <div class="answer">
                    <label for="email" class="email">メールアドレス
                        <span class="required">必須</span>
                    </label>
                    <input type="email" id="email" name="email" class="email-input" placeholder="例：example@gmail.com"
                        required>
                </div>
                <div class="btn-group">
                    <button class="back-btn" type="button">
                        <img src="./assets/images/back-btn.svg" alt="back-btn">
                    </button>
                    <button class="next-btn" type="button">
                        <img src="./assets/images/next-btn.svg" alt="next-btn">
                    </button>
                </div>
            </div>
        </section>
        <section class="survey-audit survey-section" data-step="7">
            <div class="progress">
                <div class="progress-icon">
                    <img src="./assets/images/progress-info.svg" alt="progress-audit">
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey audit">
                <div class="survey-title">
                    入力内容の確認
                </div>
                <div class="audit-card">
                    <div class="audit-grid">
                        <div class="audit-item">
                            <span class="audit-label">家の種類</span>
                            <span id="audit-house" class="audit-value">一戸建て</span>
                        </div>
                        <div class="audit-item">
                            <span class="audit-label">毎月の電気代</span>
                            <span id="audit-price" class="audit-value">¥12,000</span>
                        </div>
                        <div class="audit-item">
                            <span class="audit-label">年齢</span>
                            <span id="audit-age" class="audit-value">35歳</span>
                        </div>
                        <div class="audit-item">
                            <span class="audit-label">設置検討時期</span>
                            <span id="audit-period" class="audit-value">半年以内</span>
                        </div>
                        <div class="audit-item">
                            <span class="audit-label">住所</span>
                            <span id="audit-address" class="audit-value">東京都渋谷区</span>
                        </div>
                        <div class="audit-item">
                            <span class="audit-label">名前</span>
                            <span id="audit-name" class="audit-value">山田太郎</span>
                        </div>
                        <div class="audit-item">
                            <span class="audit-label">電話番号</span>
                            <span id="audit-phone" class="audit-value">090-1234-5678</span>
                        </div>
                        <div class="audit-item">
                            <span class="audit-label">メールアドレス</span>
                            <span id="audit-email" class="audit-value">taro@example.com</span>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="back-btn" type="button">
                        <img src="./assets/images/back-btn.svg" alt="back-btn">
                    </button>
                    <button class="submit-btn" type="button">
                        送信する
                    </button>
                </div>
            </div>
        </section>
        <section class="thanks survey-section" data-step="8">
            <img src="./assets/images/thx-text.svg" alt="thanks">
            <img src="./assets/images/thx-image.svg" alt="thanks">
            <div class="service-time">
                平日9:00〜18:00まで受付中
            </div>
        </section>
        <section class="copylight">
            © 2025 ECODA Inc. All Rights Reserved.
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
