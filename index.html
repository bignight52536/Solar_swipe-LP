<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="省エネ相談室では、太陽光発電・ソーラーパネルの販売から導入サポートまでを一貫してご提供しています。再生可能エネルギーを活用することで、毎月の電気代を削減しながら、環境に優しい持続可能な暮らしを実現できます。補助金や設置費用のご相談も可能ですので、安心して導入をご検討いただけます。">
    <title>省エネ相談室</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo-blue.svg" alt="logo-blue">
        </div>
        <div class="cta">
            <a href="#" class="btn">無料でご相談</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="main-copy">
                    電気代、ここまで下げられるんです。
                </div>
                <div class="main-anime">
                    <img src="./assets/images/main-anime.png" alt="main-anime">
                </div>
            </div>
            <div class="logo-light">
                <img src="./assets/images/logo-light.svg" alt="logo-light">
            </div>
        </section>
        <div class="free-survey-title">
        </div>
        <section class="survey-house">
            <div class="progress">
                <div class="progress-icon"></div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey">
                <div class="survey-title">
                    無料相談の流れ
                </div>
                <div class="answer">
                    <div class="house-survey">
                        <div class="house-image"></div>
                        <div class="house-type"></div>
                    </div>
                </div>
                <button class="back-btn"></button>
            </div>
        </section>
    </main>
</body>
</html>
