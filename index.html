<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="省エネ相談室では、太陽光発電・ソーラーパネルの販売から導入サポートまでを一貫してご提供しています。再生可能エネルギーを活用することで、毎月の電気代を削減しながら、環境に優しい持続可能な暮らしを実現できます。補助金や設置費用のご相談も可能ですので、安心して導入をご検討いただけます。">
    <title>省エネ相談室</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-main">
            <div class="logo">
                <img src="./assets/images/logo-blue.svg" alt="logo-blue">
            </div>
            <div class="cta">
                <a href="#" class="btn">無料でご相談</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="main-copy">
                    電気代、ここまで下げられるんです。
                </div>
                <div class="main-anime">
                    <img src="./assets/images/main-anime.svg" alt="main-anime">
                </div>
            </div>
        </section>
        <div class="logo-light">
            <img src="./assets/images/logo-light.svg" alt="logo-light">
        </div>
        <div class="free-survey-title">
            <img src="./assets/images/free-survey-title.svg" alt="free-survey-title">
        </div>
        <section class="survey-house">
            <div class="progress">
                <div class="progress-icon">
                    <img src="./assets/images/progress-house.svg" alt="progress-house">
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-survey">
                <div class="survey-title">
                    お住まいの家の種類は？
                </div>
                <div class="answer">
                    <div class="house-survey">
                        <div class="house-image">
                            <img src="./assets/images/home-one.svg" alt="home-one">
                        </div>
                        <div class="house-type-btn">
                            <img src="./assets/images/home-type-btn-blue.svg" alt="home-type-btn-blue">
                        </div>
                    </div>
                    <div class="house-survey">
                        <div class="house-image">
                            <img src="./assets/images/home-two.svg" alt="home-two">
                        </div>
                        <div class="house-type-btn">
                            <img src="./assets/images/home-type-btn-green.svg" alt="home-type-btn-green.svg">
                        </div>
                    </div>
                    <div class="house-survey">
                        <div class="house-image">
                            <img src="./assets/images/home-three.svg" alt="home-three">
                        </div>
                        <div class="house-type-btn">
                            <img src="./assets/images/home-type-btn-red.svg" alt="home-type-btn-red">
                        </div>
                    </div>
                </div>
                <button class="back-btn">
                    <img src="./assets/images/back-btn.svg" alt="back-btn">
                </button>
            </div>
        </section>
        <section class="copylight">
            © 2025 ECODA Inc. All Rights Reserved.
        </section>
    </main>
</body>

</html>
